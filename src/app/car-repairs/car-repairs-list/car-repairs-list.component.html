<div class="container">
  <div class="board">
    <app-list-column name="New"
                     [canAdvance]="true"
                     [repairs]="newRepairs$"
                     (advanceRepair)="advanceCarRepair($event)"></app-list-column>
    <app-list-column name="In Progress"
                     [canAdvance]="true"
                     [repairs]="inProgressRepairs$"
                     (advanceRepair)="advanceCarRepair($event)"></app-list-column>
    <app-list-column [repairs]="doneRepairs$" name="Done"></app-list-column>
  </div>

  <mat-spinner></mat-spinner>
</div>
